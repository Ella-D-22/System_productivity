
    <H1>Base Interest Code Version SLab Look-up</H1>
    <table class="table table-striped table-bordered table-sm row-border hover" style="width: 100%">
        <thead>
            <tr>
                <th>Int Table Code</th>
                <th>Version</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Version Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of this.results">
                <td><a class="update btn btn-sm" color="accent" (click)="onSelect(item.int_tbl_code)">{{item.int_tbl_code}}</a></td>
                <td><a class="update btn btn-sm" color="accent" (click)="onSelect(item.int_tbl_code)">{{item.version}}</a></td>
                <td><a class="update btn btn-sm" color="accent" (click)="onSelect(item.int_tbl_code)">{{item.hv_start_date | date}}</a></td>
                <td><a class="update btn btn-sm" color="accent" (click)="onSelect(item.int_tbl_code)">{{item.hv_end_date | date}}</a></td>
                <td><a class="update btn btn-sm" color="accent" (click)="onSelect(item.int_tbl_code)">{{item.version_desc}}</a></td>
            </tr>
        </tbody> 
    </table>
