<mat-card>
    <mat-card-header  class="breadcrumb">
      <div>Home/Configurations/Interest/Hitcm/</div>
  </mat-card-header>
  <div class="row">
    <div class="col-md-6 col-sm-12">
        <h4>Function</h4>
        <p>{{this.function_type}}</p>
    </div>
    <div class="col-md-6 col-sm-12">
        <h4>Int. Table Code</h4>
        <p>{{this.int_tbl_code}}</p> 
    </div>
</div>
  <mat-divider></mat-divider>
  <br>
  
  <div class="container-fluid">
    <form
    class="form"
    [formGroup]="formData"
    (ngSubmit)="onSubmit()"
    #resetRequestsForm="ngForm"
    novalidate
  >
  <div class="row">
    <div class="col-md-6 col-sm-12">
           <div class="form-group">
             <div class="col-md-6 col-sm-12 form-column ">
              <label class="start pull-left">Long Ref. Code <span class="warning">*</span></label>
             </div>
             <div class="col-md-6 col-sm-12 form-column ">
              <input  type="text" formControlName="long_ref_code" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.long_ref_code.errors }" />
             </div>
          </div>           
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <div class="col-md-6 col-sm-12 form-column ">
           <label class="start pull-left">code_desc.</label>
          </div>
          <div class="col-md-6 col-sm-12 form-column">
            <textarea formControlName="code_desc" class="pull-right form-control" [ngClass]="{ 'is-invalid': submitted && f.code_desc.errors }"></textarea>
          </div>
       </div> 
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="form-group">
        <div class="col-md-6 col-sm-12 form-column ">
         <label class="start pull-left">Type of Int. Version Slab Maintenance<span class="warning">*</span></label>
        </div>
        <div class="col-md-6 col-sm-12 form-column ">
          <select class="form-control" formControlName="type_of_int_v_slab_mnt" [ngClass]="{ 'is-invalid': submitted && f.type_of_int_v_slab_mnt.errors }" >
            <option value="" disabled>-- Select --</option>
            <option *ngFor="let flag of typeOfIntVSlabMntArray" [value]="flag">{{ flag}}</option>
          </select>
  
       </div>
     </div>                
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="form-group">
        <div class="col-md-6 col-sm-12 form-column ">
         <label class="start pull-left">Base Rate with Period Slabs</label>
        </div>
        <div class="col-md-6 col-sm-12 form-column">
          <mat-radio-group class="pull-right" aria-label="Select an option" formControlName="base_rate_wth_prd_slabs">
            <mat-radio-button value="Y">Yes.</mat-radio-button>
            <mat-radio-button value="N">No.</mat-radio-button>
            <mat-radio-button value="N/A">None.</mat-radio-button>
          </mat-radio-group>
        </div>
     </div>    
    </div>
  </div>
<div class="row">
  <div class="col-md-6 col-sm-12">
    <div class="form-group">
      <div class="col-md-6 col-sm-12 form-column ">
       <label class="start pull-left">Differential Derived From Base<span class="warning">*</span></label>
      </div>
      <div class="col-md-6 col-sm-12 form-column ">
       <input type="text" formControlName="diff_der_frm_base" class="pull-right form-control" [ngClass]="{ 'is-invalid': submitted && f.diff_der_frm_base.errors }" />
      </div>
   </div> 
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-sm-12">
      <div class="form-group">
        <div class="col-md-6 col-sm-12 form-column ">
         <label class="start pull-left">Verify</label>
        </div>
        <div class="col-md-6 col-sm-12 form-column">
          <mat-checkbox class="example-margin" formControlName="is_verified"></mat-checkbox>
        </div>
     </div>          
  </div>
  <div class="col-md-6 col-sm-12">
      <div class="form-group">
          <div class="col-md-6 col-sm-12 form-column ">
           <label class="start pull-left">Delete</label>
          </div>
          <div class="col-md-6 col-sm-12 form-column">
          <mat-checkbox class="example-margin" formControlName="is_deleted"></mat-checkbox>
          </div>
       </div>   
  </div>
</div>
    <br />
    <button *ngIf="isEnabled" class="pull-right" mat-raised-button color="primary" type="submit">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Submit
    </button>
    <br />
  </form>
    </div>
  </mat-card>
