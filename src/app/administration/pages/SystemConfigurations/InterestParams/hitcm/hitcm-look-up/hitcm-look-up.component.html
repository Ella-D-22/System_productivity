
    <H1>Event ID Look up</H1>
    <table class="table table-striped table-bordered table-sm row-border hover" style="width: 100%">
        <thead>
            <tr>
                <th>Int Table Code</th>
                <th>Long Ref Code</th>
                <th>type_of_int_v_slab_mnt</th>
                <th>base_rate_wth_prd_slabs</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of this.results">
                <td><a class="update btn btn-sm" color="accent" (click)="onSelect(item.int_tbl_code)">{{item.int_tbl_code}}</a></td>
                <td><a class="update btn btn-sm" color="accent" (click)="onSelect(item.int_tbl_code)">{{item.long_ref_code}}</a></td>
                <td><a class="update btn btn-sm" color="accent" (click)="onSelect(item.int_tbl_code)">{{item.type_of_int_v_slab_mnt}}</a></td>
                <td><a class="update btn btn-sm" color="accent" (click)="onSelect(item.int_tbl_code)">{{item.base_rate_wth_prd_slabs}}</a></td>
            </tr>
        </tbody> 
    </table>
