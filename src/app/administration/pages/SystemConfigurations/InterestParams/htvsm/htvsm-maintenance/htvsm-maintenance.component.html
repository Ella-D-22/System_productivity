<mat-card>
    <mat-card-header  class="breadcrumb">
      <div>Home/Configurations/Interest/Htvsm/Maintenance</div>
  </mat-card-header>
  <mat-divider></mat-divider>
  <br>    
  
  <div class="container-fluid">
    <form
    class="form"
    [formGroup]="formData"
    (ngSubmit)="onSubmit()"
    #resetRequestsForm="ngForm"
    novalidate
  >
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="form-group">
        <div class="col-md-6 col-sm-12 form-column ">
         <label class="start pull-left">Function<span class="warning">*</span></label>
        </div>
        <div class="col-md-6 col-sm-12 form-column ">
          <select  (change)="onSelectFunction($event)"  class="form-control" formControlName="function_type" [ngClass]="{ 'is-invalid': submitted && f.function_type.errors }" >
            <option value="" disabled>-- Choose Function --</option>
            <option *ngFor="let flag of functionArray" [value]="flag">{{ flag }}</option>
          </select>
        </div>
     </div> 
    </div> 
    <div class="col-md-6 col-sm-12">
      <div  class="form-group">
        <div class="col-md-6 col-sm-12 form-column ">
         <label class="start pull-left">Int.Tbl.Code<span class="warning">*</span></label>
        </div>
        <div class="col-md-6 col-sm-12 form-column ">
          <input [value]="this.int_tbl_code" type="text" formControlName="int_tbl_code" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.int_tbl_code.errors }" />
            <mat-icon (click)="hivsmLookup()">search</mat-icon>
        </div>
     </div>    
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-12">
        <div *ngIf="this.newData" class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
             <label class="start pull-left">Int.Tbl.CCY<span class="warning">*</span></label>
            </div>
            <div class="col-md-6 col-sm-12 form-column ">
              <input [value]="this.int_tbl_ccy"  type="text" formControlName="int_tbl_ccy" class="pull-right form-control" [ngClass]="{ 'is-invalid': submitted && f.int_tbl_ccy.errors }" />
            <mat-icon (click)="interestTableCcyLookup()">search</mat-icon>
            </div>
         </div>            
    </div>
    <div class="col-md-6 col-sm-12">
        <div *ngIf="this.newData" class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
             <label class="start pull-left">Base.Indicator</label>
            </div>
            <div class="col-md-6 col-sm-12 form-column">
              <mat-radio-group class="pull-right" aria-label="Select an option" formControlName="base_indicator">
                <mat-radio-button value="Y">Yes.</mat-radio-button>
                <mat-radio-button value="N">No.</mat-radio-button>
              </mat-radio-group>
            </div>
         </div>           
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-12">
        <div *ngIf="this.newData" class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
             <label class="start pull-left">Version<span class="warning">*</span></label>
            </div>
            <div class="col-md-6 col-sm-12 form-column ">
              <input type="text"  formControlName="version" class="pull-right form-control" [ngClass]="{ 'is-invalid': submitted && f.version.errors }" />
            </div>
         </div>            
    </div>
    <div class="col-md-6 col-sm-12">
          
    </div>
  </div>
    <br />
    <button class="pull-left"  mat-raised-button color="default" type="submit">
        Close
      </button>
    <button class="pull-right" mat-raised-button color="primary" type="submit">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Submit
    </button>
    <br />
  </form>
    </div>
  </mat-card>
