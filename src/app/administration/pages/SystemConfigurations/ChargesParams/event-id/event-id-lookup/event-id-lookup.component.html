
    <div class="">
        <div class="row breadcrumb">
          <div class="col-md-6 col-sm-12">
            <h3>CHARGES DEFINITION LOOKUP</h3>
            </div>
          <div class="col-md-6 col-sm-12">
          <mat-icon class="pull-right">search</mat-icon>
          <input class="pull-right search form-control" (keyup)="applyFilter($event)" placeholder="Filter..." #input>
          </div>
        </div>
          <br> 
          <div class="table-row">
            <table class="y-scrollable-table"mat-table matSort matTableExporter [dataSource] = "dataSource">
             <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
              <td (click)="onSelect(row)" mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
            </ng-container>
      
            <ng-container matColumnDef="event_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Charge Code </th>
              <td  (click)="onSelect(row)" mat-cell *matCellDef="let row"> {{row.event_id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="event_id_desc">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Charge Description</th>
              <td (click)="onSelect(row)" mat-cell *matCellDef="let row"> {{row.event_id_desc}} </td>
            </ng-container>

            <ng-container matColumnDef="event_type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Charge Type</th>
                <td (click)="onSelect(row)" mat-cell *matCellDef="let row"> {{row.event_type}} </td>
              </ng-container>

            <ng-container matColumnDef="event_type_desc">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Charge Type Description</th>
              <td (click)="onSelect(row)" mat-cell *matCellDef="let row"> {{row.event_type_desc}} </td>
            </ng-container>

            <ng-container matColumnDef="is_verified">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Verified</th>
              <td (click)="onSelect(row)" mat-cell *matCellDef="let row"> Y </td>
            </ng-container>
    
            <ng-container matColumnDef="is_deleted">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Deleted</th>
              <td (click)="onSelect(row)" mat-cell *matCellDef="let row"> N </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          </div>
          <mat-paginator [pageSizeOptions]="[7, 20, 30, 40, 50, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
