
    <table class="table table-striped table-bordered table-sm row-border hover" style="width: 100%">
        <thead>
            <tr>
                <th>Account code</th>
                <th>Account Description</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of accountsArray">
                <td><a class="update btn btn-sm" color="accent" (click)="onSelect(item.id)">{{item.id}}</a></td>
                <td><a class="update btn btn-sm" color="accent" (click)="onSelect(item.id)">{{item.description}}</a></td>
            </tr>
        </tbody>
    </table>
