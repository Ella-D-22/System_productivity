
<div class="breadcrumb">
    <h4 >List of Registared Currencies</h4>
</div>
    <table class="table table-striped table-bordered table-sm row-border hover" style="width: 100%">
        <thead>
            <tr>
                <th>Code</th>
                <th>Description</th>
                <th>Vierified</th>
                <th>Del</th>
            </tr>
        </thead>
        <tbody>
            <tr (click)="onSelect(item)" *ngFor="let item of this.eventTypeData">
                <td><a class="update btn btn-sm" color="accent">{{item.code}}</a></td>
                <td><a class="update btn btn-sm" color="accent">{{item.description}}</a></td>
                <td><a class="update btn btn-sm" color="accent">{{item.del}}</a></td>
                <td><a class="update btn btn-sm" color="accent">{{item.verified}}</a></td>
            </tr>
        </tbody>
    </table>
