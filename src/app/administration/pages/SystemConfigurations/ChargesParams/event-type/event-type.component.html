<mat-card>
  <mat-card-header class="breadcrumb">
    <div>
      <a routerLink="/system" >Dashboard / </a> 
      <a routerLink="/system/configurations/charge/event-type/maintenance" >Charge Type Maintenance / </a> Charge Type
    </div>
  </mat-card-header>
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <h4>Function</h4>
      <p>{{this.function_type}}</p>
    </div>
    <div class="col-md-6 col-sm-12">
      <h4>Charge Type</h4>
      <p>{{this.event_description}}</p>
    </div>

  </div>
  <mat-divider></mat-divider>
  <br>

  <div class="container-fluid">
    <form class="form" [formGroup]="formData" (ngSubmit)="onSubmit()" #resetRequestsForm="ngForm" novalidate>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
              <label class="start pull-left">Code</label>
            </div>
            <div class="col-md-6 col-sm-12 form-column">
              <input maxlength="6" type="text" formControlName="code" oninput="this.value=this.value.toUpperCase()"
                class="pull-right form-control" [ngClass]="{ 'is-invalid': submitted && f.code.errors }" />
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
              <label class="start pull-left">Description</label>
            </div>
            <div class="col-md-6 col-sm-12 form-column">
              <input maxlength="60" type="text" formControlName="description"
                oninput="this.value=this.value.toUpperCase()" class="pull-right form-control"
                [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
            </div>
          </div>
        </div>
      </div>
      <br />
      <button class="pull-left" routerLink="../../maintenance" mat-raised-button color="default" type="button">
        Back
      </button>
      <button *ngIf="isEnabled" class="pull-right" mat-raised-button color="primary" type="submit">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Submit
      </button>
      <button *ngIf="isDeleting" class="pull-right" mat-raised-button color="warn" type="submit">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Delete
      </button>
      <br />
    </form>
  </div>
</mat-card>
