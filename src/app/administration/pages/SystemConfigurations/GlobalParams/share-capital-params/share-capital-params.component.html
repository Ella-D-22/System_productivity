<mat-card>
    <mat-card-header class="breadcrumb">
        <div>Home/system/configurations/global/share-capital-params</div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
    <div class="container-fluid">
        <form action="" class="form" (ngSubmit)="onSubmit()" 
        novalidate
        [formGroup]="formData">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label for="" class="start pull-right">Share Capital unit<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <input type="number" class="form-control" formControlName="share_capital_unit">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label for="" class="start pull-right">Shares Capital Amount per unit<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <input type="number" class="form-control" formControlName="share_capital_amount_per_unit">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label for="" class="start pull-right">Shares Min Unit<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <input type="number" class="form-control" formControlName="share_min_unit">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label for="" class="start pull-right">Shares Office Account</label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <input type="text" class="form-control" formControlName="shares_office_ac">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    
                </div>
                <div class="col-md-6 col-sm-12">
            <button *ngIf="this.isEnabled" mat-raised-button color="primary" type="submit" class="pull-right">Submit</button>
                    
                </div>
            </div>
        </form>
     
    </div>
    <br>
    <div class="container-fluid">
        <app-share-capital-params-lookup></app-share-capital-params-lookup>
    </div>
</mat-card>
