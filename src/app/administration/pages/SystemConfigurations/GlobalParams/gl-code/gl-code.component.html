<mat-card>
  <mat-card-header class="breadcrumb">
    <div>
      <a routerLink="/system">Dashboard / </a> 
      <a routerLink="/system/configurations/global/gl-code/maintenance">General Ledger Maintenance / </a> General Ledger
    </div>
  </mat-card-header>
  <div class="row">
    <div class="col-md-4 col-sm-12">
      <h4>Function</h4>
      <p><strong>{{this.function_type}}</strong> </p>
    </div>
    <div class="col-md-4 col-sm-12">
      <h4>Code</h4>
      <p><strong>{{this.glCode}}</strong> </p>
    </div>
    <div class="col-md-4 col-sm-12">
      <h4>Classification</h4>
      <p><strong>{{this.classification}}</strong> </p>
    </div>
  </div>
  <mat-divider></mat-divider>
  <br>
  <div class="container-fluid">
    <form class="form" [formGroup]="formData" (ngSubmit)="onSubmit()" #resetRequestsForm="ngForm" novalidate>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
              <label class="start pull-left">Gl Code</label>
            </div>
            <div class="col-md-6 col-sm-12 form-column">
              <input type="text" maxlength="6" [value]="this.glCode" oninput="this.value=this.value.toUpperCase()"
                readonly formControlName="glCode" class="pull-right form-control" />
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
              <label class="start pull-left">Description</label>
            </div>
            <div class="col-md-6 col-sm-12 form-column">
              <textarea type="text" maxlength="40" formControlName="glDescription"
                oninput="this.value=this.value.toUpperCase()" class="pull-right form-control"
                [ngClass]="{ 'is-invalid': submitted && f.glDescription.errors }"></textarea>
            </div>
          </div>
        </div>
      </div>
      <br />
      <button class="pull-left" [routerLink]="['../../maintenance']" skipLocationChange mat-raised-button
        color="default" type="button">
        BACK
      </button>
      <button *ngIf="isEnabled" class="pull-right" mat-raised-button color="primary" type="submit">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        SUBMIT
      </button>
      <br />
    </form>
  </div>
</mat-card>
