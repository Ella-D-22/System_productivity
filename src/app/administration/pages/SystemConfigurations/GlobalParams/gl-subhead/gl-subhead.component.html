<mat-card>
  <mat-card-header class="breadcrumb">
    <div>
      <a routerLink="/system">Dashboard / </a>
      <a routerLink="/system/configurations/global/gl-subhead/maintenance">General Ledger Subhead Maintenance / </a>General Ledger Subhead Maintenance
    </div>
  </mat-card-header>
  <div class="row">
    <div class="col-md-3 col-sm-12">
      <h4>Function</h4>
      <p>{{this.function_type}}</p>
    </div>
    <div class="col-md-3 col-sm-12">
      <h4>Gl-Subhead Code</h4>
      <p>{{this.glSubheadCode}}</p>
    </div>
    <div class="col-md-3 col-sm-12">
      <h4>Number of Accounts</h4>
      <p>{{this.number_of_accounts}}</p>
    </div>
    <div class="col-md-3 col-sm-12">
      <h4>Sum of Balances</h4>
      <p>{{this.sum_of_balances}}</p>
    </div>
  </div>
  <mat-divider></mat-divider>
  <br>
  <div class="container-fluid">
    <form class="form" [formGroup]="formData" (ngSubmit)="onSubmit()" #resetRequestsForm="ngForm" novalidate>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
              <label class="start pull-left">Gl Subhead Code</label>
            </div>
            <div class="col-md-6 col-sm-12 form-column">
              <input type="text" maxlength="6" [value]="this.glSubheadCode"
                oninput="this.value=this.value.toUpperCase()" disabled formControlName="glSubheadCode"
                class="pull-right form-control" />
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
              <label class="start pull-left">Gl Subhead Description</label>
            </div>
            <div class="col-md-6 col-sm-12 form-column">
              <textarea type="text"  formControlName="glSubheadDescription"
                oninput="this.value=this.value.toUpperCase()" class="pull-right form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
              <label class="start pull-left">GL Code</label>
            </div>
            <div class="col-md-5 col-sm-12 form-column">
              <input type="text" maxlength="6" [value]="this.glCode" formControlName="glCode"
                class="pull-right form-control" />
            </div>
            <div class="col-md-1 col-sm-12 form-column">
              <mat-icon *ngIf="isEnabled" (click)="refCodeLookup()">search</mat-icon><br>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
              <!-- <label class="start pull-left">Gl Code</label> -->
            </div>
            <div class="col-md-6 col-sm-12 form-column">
              {{this.glDescription}}
            </div>
          </div>
        </div>
      </div>
      <br />
      <button class="pull-left" routerLink="../../maintenance" skipLocationChange mat-raised-button color="default"
        type="button">
        BACK
      </button>
      <button *ngIf="isEnabled" class="pull-right" mat-raised-button color="primary" type="submit">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        SUBMIT
      </button>
      <button *ngIf="isDeleting" class="pull-right" mat-raised-button color="warn" type="submit">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        DELETE
      </button>
      <br />
    </form>
  </div>
</mat-card>
