<mat-card>
  <mat-card-header  class="breadcrumb">
    <div>Home/Configuration/GL-Subhead</div>
</mat-card-header>
<div class="row">
  <div class="col-md-6 col-sm-12">
      <h4>Function</h4>
      <p>{{this.function_type}}</p>
  </div>
  <div class="col-md-6 col-sm-12">
      <h4>Gl-Subhead Code</h4>
      <p>{{this.glSubheadCode}}</p> 
  </div>

</div>
<mat-divider></mat-divider>
<br>

<div class="container-fluid">
  <form
  class="form"
  [formGroup]="formData"
  (ngSubmit)="onSubmit()"
  #resetRequestsForm="ngForm"
  novalidate
>
<div class="row">
  <div class="col-md-6 col-sm-12">
    <div class="form-group">
        <div class="col-md-6 col-sm-12 form-column ">
         <label class="start pull-left">Gl Subhead Code</label>
        </div>
        <div class="col-md-6 col-sm-12 form-column">
          <input type="text" [value]="this.glSubheadCode" disabled formControlName="glSubheadCode" class="pull-right form-control"/>
        </div>
     </div>           
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="form-group">
      <div class="col-md-6 col-sm-12 form-column ">
       <label class="start pull-left">Gl Subhead Description</label>
      </div>
      <div class="col-md-6 col-sm-12 form-column">
        <textarea type="text" formControlName="glSubheadDescription"  class="pull-right form-control"></textarea>
      </div>
   </div>  
  </div>
  </div>
<div class="row">
<div class="col-md-6 col-sm-12">
  <div class="form-group">
      <div class="col-md-6 col-sm-12 form-column ">
       <label class="start pull-left">Gl Code</label>
      </div>
      <div class="col-md-6 col-sm-12 form-column">
        <input type="text" [value]="this.glCode" formControlName="glCode" class="pull-right form-control"/>
        <mat-icon (click)="refCodeLookup()">search</mat-icon><br>
      </div>
   </div>           
</div>
<div class="col-md-6 col-sm-12">
  <!-- <div class="form-group">
    <div class="col-md-6 col-sm-12 form-column ">
     <label class="start pull-left">Description</label>
    </div>
    <div class="col-md-6 col-sm-12 form-column">
      <textarea type="text" formControlName="glDescription" class="pull-right form-control" [ngClass]="{ 'is-invalid': submitted && f.glDescription.errors }"></textarea>
    </div>
 </div>   -->
</div>
</div>
<div class="row">
  <div class="col-md-6 col-sm-12">
    <div class="form-group">
        <div class="col-md-6 col-sm-12 form-column ">
         <!-- <label class="start pull-left">Gl Code</label> -->
        </div>
        <div class="col-md-6 col-sm-12 form-column">
          {{this.glDescription}}
        </div>
     </div>           
  </div>
  <div class="col-md-6 col-sm-12">
  
  </div>
  </div>
  <br />
  <button *ngIf="isEnabled" class="pull-right" mat-raised-button color="primary" type="submit">
    <span
      *ngIf="loading"
      class="spinner-border spinner-border-sm mr-1"
    ></span>
    Submit
  </button>
  <button *ngIf="isDeleting" class="pull-right" mat-raised-button color="warn" type="submit">
    <span
      *ngIf="loading"
      class="spinner-border spinner-border-sm mr-1"
    ></span>
    Delete
  </button>
  <br/>
</form>
  </div>
</mat-card>
