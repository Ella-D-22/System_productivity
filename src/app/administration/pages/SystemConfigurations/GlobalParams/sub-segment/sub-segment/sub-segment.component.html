<mat-card>
    <div>
        <a routerLink="/system">Dashboard / </a> &nbsp;
        <a routerLink="/system/configurations/global/sub-segment/maintenance">Sub-Segment / </a> &nbsp;
        Add Sub Segment
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <h4>Function</h4>
            <p>{{this.function_type}}</p>
        </div>
        <div class="col-md-6 col-sm-12">
            <h4>Segment Code</h4>
            <p>{{this.segment_code}}</p>
        </div>
    </div>
    <mat-divider></mat-divider>
    <br>
    <div class="container-fluid">
        <form [formGroup]="formData" class="form" (ngSubmit)="onSubmit()" #resetRequestsForm="ngForm" novalidate>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label class="start pull-left">Sub-Segment Code<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <input type="text" maxlength="6" formControlName="subSegmentCode"
                                oninput="this.value=this.value.toUpperCase()" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label class="start pull-left">Sub-Segment Description<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <input type="text" formControlName="subSegmentDescription" class="form-control"
                                oninput="this.value=this.value.toUpperCase()">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <button class="pull-left" routerLink="/system/configurations/global/sub-segment/maintenance"
                skipLocationChange mat-raised-button color="default" type="button">
                Back
            </button>
            <button mat-raised-button color="primary" type="submit" class="pull-right" *ngIf="isEnabled">Submit</button>
            <button mat-raised-button color="warn" type="submit" class="pull-right" *ngIf="isDeleted">Delete</button>
            <br>
        </form>
    </div>
</mat-card>
