<mat-card>
    <mat-card-header class="breadcrumb">
        <div>Home/system/configurations/global/sub-segment/maintenance</div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
    <div class="container-fluid">
        <form action="" [formGroup]="formData" (ngSubmit)="onSubmit()" class="form">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label for="" class="start pull-left">Fuction<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <select class="form-control" (change)="onFunctionSelection($event)" formControlName="function_type">
                                <option value="" disabled>--Choose Function--</option>
                                <option *ngFor="let item of functionArray" [value]="item">{{item}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12" *ngIf="showSegmentId">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label for="" class="start pull-left">Segment Code<span class="warning">*</span></label>
                        </div>
                        <input type="text" class="form-control" formControlName="segmentCode">
                        <mat-icon (click)="segmentLookup()">search</mat-icon>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="showSubSegmentId">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label for="" class="start pull-left">Sub Segment Code<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <input type="text" formControlName="subSegmentCode" class="form-control">
                            <mat-icon (click)="subSegmentLookup()">search</mat-icon>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</mat-card>
