<mat-card>
    <mat-card-header class="breadcrumb">
        <div>
            <a routerLink="/system">Dashboard / </a> &nbsp;MIS Sub Sector Maintenance
        </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
    <div class="container-fluid">
        <form class="form" novalidate (ngSubmit)="onSubmit()" [formGroup]="formData" #resetRequestsForm="ngForm">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label class="start pull-left">Function<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <select name="" id="" formControlName="function_type" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.function_type.errors}"
                                (change)="onFunctionSelection($event)">
                                <option value="" disabled>-- Choose Function --</option>
                                <option *ngFor="let flag of functionArray" [value]="flag">{{flag}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div *ngIf="showMisCode" class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label for="" class="start pull-left">MIS CODE<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-4 col-sm-12 form-column">
                            <input type="text" class="form-control" formControlName="miscode" [value]="this.miscode">
                        </div>
                        <div class="col-md-2 col-sm-12 form-column">
                            <mat-icon (click)="SectorLookup()" matTooltip="Search MIS">search</mat-icon>
                        </div>
                    </div>
                </div>
                <div *ngIf="showSubSectorId" class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label for="" class="start pull-left">MIS SUB CODE<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-4 col-sm-12 form-column">
                            <input type="text" class="form-control" formControlName="missubcode"
                                [value]="this.missubcode">
                        </div>
                        <div class="col-md-2 col-sm-12 form-column">
                            <mat-icon (click)="subSectorLookup()" matTooltip="Search MIS sub-sector">search</mat-icon>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <!-- <div class="row">
                <div *ngIf="showSubSectorId" class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label for="" class="start pull-left">MIS SUB CODE<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-4 col-sm-12 form-column">
                            <input type="text" class="form-control" formControlName="missubcode"
                                [value]="this.missubcode">
                        </div>
                        <div class="col-md-2 col-sm-12 form-column">
                            <mat-icon (click)="subSectorLookup()" matTooltip="Search MIS sub-sector">search</mat-icon>
                        </div>
                    </div>
                </div>
            </div> -->
            <button class="pull-right" mat-raised-button color="primary">PROCEED
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            </button>
            <br>
        </form>
    </div>
</mat-card>
