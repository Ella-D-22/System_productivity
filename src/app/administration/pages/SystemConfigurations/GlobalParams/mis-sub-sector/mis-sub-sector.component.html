<mat-card>
    <mat-card-header class="breadcrumb">
      <div>Home/system/configurations/global/mis-sub-sector/data/view</div>
      <br>
      <div class="row">
          <div class="col-md-6 col-sm-12">
              <h4>Function</h4>   
              <p>{{this.function_type}}</p> 
          </div>
          <div class="col-md-6 col-sm-12">
              <h4></h4>
              <p></p>
          </div>
      </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
    <div class="container-fluid">
        <form class="form"
        novalidate
        (submit)="onSubmit()">
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <div class="col-md-6 col-sm-12 form-column">
                        <label class="start pull-left">MIS Sub Sector<span class="warning">*</span></label>
                    </div>
                    <div class="col-md-6 col-sm-12 form-column">
                        <input type="text" formControlName="mis_sub_sector" class="form-control"
                        oninput="this.value=this.value.toUpperCase()">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <div class="col-md-6 col-sm-12 form-column">
                        <label class="start pull-right">MIS Sub Sector Description<span class="warning">*</span></label>
                    </div>
                    <div class="col-md-6 col-sm-12 form-column">
                        <input  type="text" formControlName="mis_sub_sector_desc" class="form-control"
                        oninput="this.value=this.value.toUpperCase()">
                    </div>
                </div>
            </div>
        </form>
    </div>
</mat-card>
