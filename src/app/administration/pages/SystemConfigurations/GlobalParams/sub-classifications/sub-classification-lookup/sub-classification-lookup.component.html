
<div class="breadcrumb">
    <h4 >List of Sub Classifications</h4>
</div>
    <table class="table table-striped table-bordered table-sm row-border hover" style="width: 100%">
        <thead>
            <tr>
                <th>Classification id</th>
                <th>Classification Code</th>
                <th>Classification Description</th>
               
            </tr>
        </thead>
        <tbody>
            <tr (click)="onSelect(item)"  *ngFor="let item of subData">
                <td><a class="update btn btn-sm" color="accent">{{item.id}}</a></td>
                <td><a class="update btn btn-sm" color="accent">{{item.subClassificationCode}}</a></td>
                <td><a class="update btn btn-sm" color="accent">{{item.subClassificationDesc}}</a></td>
            </tr>
        </tbody>
    </table>
