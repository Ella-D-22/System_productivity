<div class="breadcrumb">
  <div>
    MIS Sectors Registered
  </div>
  <div class="ml-auto">
    <input class="pull-right search form-control" (keyup)="applyFilter($event)" placeholder="Filter..." #input />
  </div>
</div>
<div *ngIf="loading">
  <p><small>Loading, please wait...</small></p>
  <p>
    <mat-progress-bar mode="query"></mat-progress-bar>
  </p>
</div>
<table mat-table [dataSource]="dataSource" matTableExporter matSort>
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
    <td mat-cell *matCellDef="let element; let i = index">
      {{ i + 1 }}
    </td>
  </ng-container>
  <ng-container matColumnDef="miscode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Code
    </th>
    <td mat-cell *matCellDef="let row">
      {{ row.miscode }}
    </td>
  </ng-container>
  <ng-container matColumnDef="mis_sector">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Name
    </th>
    <td mat-cell *matCellDef="let row">
      {{ row.mis_sector }}
    </td>
  </ng-container>
  <ng-container matColumnDef="mis_sector_desc">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Description
    </th>
    <td mat-cell *matCellDef="let row">
      {{ row.mis_sector_desc }}
    </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Action
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-icon color="primary" (click)="manageMIS(row.id)" matTooltip="MIS sector lookup">open_in_new</mat-icon> &nbsp;
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matches "{{ input.value }}"
    </td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" aria-label="Select page of compliance">
</mat-paginator>
