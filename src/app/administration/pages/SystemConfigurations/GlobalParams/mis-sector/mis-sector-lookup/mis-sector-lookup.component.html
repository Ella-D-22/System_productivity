
<div class="breadcrumb">
    <h4 >List of MIS CODES</h4>
</div>
    <table class="table table-striped table-bordered table-sm row-border hover" style="width: 100%">
        <thead>
            <tr>
                <th>MIS Sector id</th>
                <th>MIS CODE</th>
                <th>MIS Sector</th>
                <th>MIS Sector Description</th>
               
            </tr>
        </thead>
        <tbody>
            <tr (click)="onSelect(item)"  *ngFor="let item of misData">
                <td><a class="update btn btn-sm" color="accent">{{item.id}}</a></td>
                <td><a class="update btn btn-sm" color="accent">{{item.miscode}}</a></td>
                <td><a class="update btn btn-sm" color="accent">{{item.mis_sector}}</a></td>
                <td><a class="update btn btn-sm" color="accent">{{item.mis_sector_desc}}</a></td>
            </tr>
        </tbody>
    </table>
