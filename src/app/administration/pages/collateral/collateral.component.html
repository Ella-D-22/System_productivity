<mat-card>
    <mat-card-header class="breadcrump">
        <div>Home/Collateral</div>
    </mat-card-header>

    <div class="row">
        <div class="col-md-6 col-sm-12">
            <h4>Function</h4>
            <p>{{this.function_type}}</p>
        </div>
        <div class="col-md-6 col-sm-12">
            <h4>Collateral Code</h4>
            <p>{{this.collateralCode}}</p>
        </div>
    </div>
    
   
    <mat-divider></mat-divider>
    <br>
    <div class="container-fluid">
        <form action="" [formGroup]="formData" (ngSubmit)="onSubmit()" #resetRequestsForm="ngForm" novalidate>
            <mat-tab-group mat-align-tabs="center">
                <mat-tab class="mat-tab" label="General Details">
                    <br>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="col-md-6 col-sm-12 form-column">
                                    <label for="" class="start pull-left">Collateral Type<span class="warning">*</span></label>
                                </div>
                                <div class="col-md-6 col-sm-12 form-column">
                                    <!-- <input type="text" formControlName="collateralType" class="pull-right form-control"> -->
                                    <select name="" id="" class="form-control form-select" formControlName="collateralType" 
                                    [ngClass]="{'is-invalid':submitted && f['collateralType'].errors}">
                                        <!-- <option value="" disabled>-- Collateral Type --</option> -->
                                        <option *ngFor="let flag of collateralTypeArray" [value]="flag">{{flag}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="col-md-6 col-sm-12 form-column">
                                    <label for="" class="start pull-left">Collateral Description<span class="warning">*</span></label>
                                </div>
                                <div class="col-md-6 col-sm-12 form-column">
                                    <input type="text" formControlName="description" class="pull-right form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="col-md-6 col-sm-12 form-column">
                                    <label for="" class="start pull-left" required maxLength="6">Loan to Value(Ksh)<span class="warning">*</span></label>
                                </div>
                                <div class="col-md-6 col-sm-12 form-column">
                                    <input type="text" formControlName="loanValue"  class="pull-right form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="col-md-6 col-sm-12 form-column">
                                    <label for="" class="start pull-left">Last Evaluation Date<span class="warning">*</span></label>
                                </div>
                                <div class="col-md-6 col-sm-12 form-column ">
                                    <input  [matDatepicker]="zpicker" formControlName="lastEvaluationDate" class="form-control" />
                                    <mat-datepicker-toggle *ngIf="isEnabled" matSuffix [for]="zpicker"></mat-datepicker-toggle>
                                    <mat-datepicker #zpicker></mat-datepicker>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <!-- <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="col-md-6 col-sm-12 form-column">
                                    <label for="" class="start pull-left" maxLength="6">Customer Code<span class="warning">*</span></label>
                                </div>
                                <div class="col-md-6 col-sm-12 form-column">
                                    <input type="text" formControlName="customerCode" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="col-md-6 col-sm-12 form-column">
                                    <label for="" class="start pull-left">Market Value(Ksh)<span class="warning">*</span></label>
                                </div>
                                <div class="col-md-6 col-sm-12 form-column">
                                    <input type="text" formControlName="marketValue" class="pull-right form-control">
                                </div>
                            </div>
                        </div>
                    </div> -->
                    <br>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="col-md-6 col-sm-12 form-column">
                                    <label for="" class="start pull-left">Drawing Power(%)<span class="warning">*</span></label>
                                </div>
                                <div class="col-md-6 col-sm-12 form-column">
                                    <input type="text" formControlName="percentageDrawingPower" class="pull-right form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="col-md-6 col-sm-12 form-column">
                                    <label for="" class="start pull-left">Loan To Take(%)<span class="warning">*</span></label>
                                </div>
                                <div class="col-md-6 col-sm-12 form-column">
                                    <input type="text" formControlName="percentageLoanToTake" class="pull-right form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="col-md-6 col-sm-12 form-column">
                                    <label for="" >Lodging Fees<span class="warning">*</span></label>
                                </div>
                                <div class="col-md-6 col-sm-12 form-column">
                                    <input type="text" [value]="this.LodgingDesc" formControlName="chargeEventForLodging" class="pull-right form-control" 
                                    [ngClass]="{'is-invalid':submitted && f['collateralCode'].errors}">
                                    <mat-icon (click)="LodgingLookup()">search</mat-icon>
                                </div>
                            </div>
        
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="col-md-6 col-sm-12 form-column">
                                    <label for="" >Withdrawal Fees<span class="warning">*</span></label>
                                </div>
                                <div class="col-md-6 col-sm-12 form-column">
                                    <input type="text" [value]="this.with_description" formControlName="chargeEventForWithdrawal" class="pull-right form-control" 
                                    [ngClass]="{'is-invalid':submitted && f['collateralCode'].errors}">
                                    <mat-icon (click)="withdrawalLookup()">search</mat-icon>

                                </div>
                            </div>
        
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="col-md-6 col-sm-12 form-column">
                                    <label for="" class="start pull-left">Market Value<span class="warning">*</span></label>
                                </div>
                                <div class="col-md-6 col-sm-12 form-column">
                                    <input type="text" formControlName="marketValue" class="pull-right form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="col-md-6 col-sm-12 form-column">
                                    <label for="" class="start pull-left">Margin Percent<span class="warning">*</span></label>
                                </div>
                                <div class="col-md-6 col-sm-12 form-column">
                                    <input type="text" formControlName="marginPercent" class="pull-right form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="col-md-6 col-sm-12 form-column">
                                    <label for="">Other Details<span class="warning">*</span></label>
                                </div>
                                <div class="col-md-6 col-sm-12 form-column">
                                    <input type="text" formControlName="otherDetails" class="pull-right form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-tab>
               <mat-tab class="mat-tab" label="Particulars">
                        <br>
                        <h3>Vehicles and Machineries</h3>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Year of Manufacture<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <input type="text" formControlName="yearofManufacture" class="pull-right form-control">
                                       
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Date of Purchase<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column ">
                                        <input  [matDatepicker]="kpicker" formControlName="dateofPurchase" class="form-control" />
                                        <mat-datepicker-toggle *ngIf="isEnabled" matSuffix [for]="kpicker"></mat-datepicker-toggle>
                                        <mat-datepicker #kpicker></mat-datepicker>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Manufacture<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <input type="text" formControlName="manufacture" class="pull-right form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Model<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <input type="text" formControlName="model" class="pull-right form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Machine No<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <input type="text" formControlName="machineNo" class="pull-right form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Engine No<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <input type="text" formControlName="engineNo" class="pull-right form-control">
                                    </div>
                                </div>

                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Registered Owner Name<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column ">
                                        <input type="text" formControlName="registeredownerName" class="pull-right form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Chasis Number<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column ">
                                        <input type="text" formControlName="chasisNumber" class="pull-right form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Registration Number<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column ">
                                        <input type="text" formControlName="registrationNumber" class="pull-right form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                         <br>
                        <mat-divider></mat-divider>
                        <br>
                        <h3>Immovable Properties</h3>
                        <br>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Date of Purchase<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column ">
                                        <input  [matDatepicker]="lpicker" formControlName="purchaseDate" class="form-control" />
                                        <mat-datepicker-toggle *ngIf="isEnabled" matSuffix [for]="lpicker"></mat-datepicker-toggle>
                                        <mat-datepicker #lpicker></mat-datepicker>
                                        </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Property Document No.<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column ">
                                        <input type="text" formControlName="propertyDocumentNo" class="pull-right form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Built Area<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column ">
                                        <input type="text" formControlName="builtArea" class="pull-right form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Land Area<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column ">
                                        <input type="text" formControlName="landArea" class="pull-right form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Unit Measurement<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column ">
                                        <input type="text" formControlName="unitMeasurement" class="pull-right form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Property Address<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column ">
                                        <input type="text" formControlName="propertyAddress" class="pull-right form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Age Building<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column ">
                                        <input type="text" formControlName="ageBuilding" class="pull-right form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Leased<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <mat-radio-group class="pull-right" aria-label="Select an option" formControlName="leased">
                                          <mat-radio-button value="Yes">Yes.</mat-radio-button>
                                          <mat-radio-button value="No">No. </mat-radio-button>
                                        </mat-radio-group>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Leased Expiry date<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column ">
                                        <input  [matDatepicker]="mpicker" formControlName="leasedExpiryDate" class="form-control" />
                                        <mat-datepicker-toggle *ngIf="isEnabled" matSuffix [for]="mpicker"></mat-datepicker-toggle>
                                        <mat-datepicker #mpicker></mat-datepicker>
                                        </div>
                                </div>
                            </div> 
                        </div>
                         <br>
                        <mat-divider></mat-divider>
                        <br>
                        <!-- Shares Details -->
                        <h3>Shares</h3>
                        <br>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Company Details<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column ">
                                        <input type="text" formControlName="companyDetails" class="pull-right form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Shares Capital<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <input type="text" formControlName="sharesCapital" class="pull-right form-control">
                                      </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Number of Shares Issued<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column ">
                                        <input type="text" formControlName="nosharesIsssued" class="pull-right form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Contact Details<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <input type="text" formControlName="contactDetails" class="pull-right form-control">
                                      </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <mat-divider></mat-divider>
                        <br>
                        <h3>Stocks</h3>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Collateral Value<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column ">
                                        <input type="text" formControlName="collateralValue" class="pull-right form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Penal Interest<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <input type="text" formControlName="applypenalInterest" class="pull-right form-control">
                                      </div>
                                </div>
                            </div>
                        </div>
                        <br>
                         <div class="row">
                             <div class="col-md-6 col-sm-12">
                                 <div class="form-group">
                                     <div class="col-md-6 col-sm-12 form-column">
                                         <label for="" class="start pull-left">Frequency Statement Submission for Stocks<span class="warning">*</span></label>
                                     </div>
                                     <div class="col-md-6 col-sm-12 form-column">
                                        <select   class="form-control" formControlName="frequencyforSubmission">
                                            <option value="" disabled>-- Select --</option>
                                            <option *ngFor="let flag of submissionFreqArray" [value]="flag">{{ flag }}</option>
                                          </select>
                                     </div>
                                 </div>
                             </div>
                             <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Due Date<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column ">
                                       <input  [matDatepicker]="qpicker" formControlName="dueDate" class="form-control" />
                                       <mat-datepicker-toggle *ngIf="isEnabled" matSuffix [for]="qpicker"></mat-datepicker-toggle>
                                       <mat-datepicker #qpicker></mat-datepicker>
                                       </div>
                                </div>
                             </div>
                         </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">lodged Date<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column ">
                                        <input  [matDatepicker]="npicker" formControlName="lodgedDate" class="form-control" />
                                        <mat-datepicker-toggle *ngIf="isEnabled" matSuffix [for]="npicker"></mat-datepicker-toggle>
                                        <mat-datepicker #npicker></mat-datepicker>
                                        </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-12 form-column">
                                        <label for="" class="start pull-left">Review Date<span class="warning">*</span></label>
                                    </div>
                                    <div class="col-md-6 col-sm-12 form-column ">
                                        <input  [matDatepicker]="opicker" formControlName="reviewDate" class="form-control" />
                                        <mat-datepicker-toggle *ngIf="isEnabled" matSuffix [for]="opicker"></mat-datepicker-toggle>
                                        <mat-datepicker #opicker></mat-datepicker>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
