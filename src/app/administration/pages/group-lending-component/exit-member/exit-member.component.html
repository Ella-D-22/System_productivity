<mat-card>
    <mat-card-header class="breadcrumb">
        <div>Exit Member</div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
    <div class="container-fluid">
        <form action="" [formGroup]="formData" #resetRequestsForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <br>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label class="start pull-left" for="">Customer Code<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <input type="text" [value]="this.mainGroupCode" class="form-control" formControlName="subGroupCode" [attr.disabled]="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <mat-hint>{{this.mainGroupName}}</mat-hint>>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label class="start pull-left" for="">Customer Name<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <input type="text" [value]="this.subGroupCode" class="form-control" formControlName="subGroupCode" [attr.disabled]="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <mat-hint>{{subGroupName}}</mat-hint>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label class="start pull-left" for="">Main Group Code<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <input type="text" [value]="this.mainGroupCode" class="form-control" formControlName="subGroupCode" [attr.disabled]="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <mat-hint>{{this.mainGroupName}}</mat-hint>>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label class="start pull-left" for="">SubGroup Code<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <input type="text" [value]="this.subGroupCode" class="form-control" formControlName="subGroupCode" [attr.disabled]="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <mat-hint>{{subGroupName}}</mat-hint>
                        </div>
                    </div>
                </div>
            </div>
            
            
            
            
            
            
            
            
            
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label class="start pull-left" for="">Exit Type<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <select formControlName="exitReason" class="form-control">
                                <option disabled>--Not-Selected! --</option>
                                <option *ngFor="let item of exitReason" [value]="item">{{item}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label class="start pull-left" for="">Free Text<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <input type="text" class="form-control" formControlName="freeText"
                                oninput="this.value=this.value.toUpperCase()">
                        </div>
                    </div>
                </div>
            </div>
            <button mat-raised-button color="default" routerLink="../../maintenance" type="submit">Back</button>
            <button mat-raised-button color="primary" type="submit" class="pull-right"
               >Submit</button>
        </form>
    </div>
</mat-card>
