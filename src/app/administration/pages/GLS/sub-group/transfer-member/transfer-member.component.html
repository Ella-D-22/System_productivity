<mat-card>
    <mat-card-header class="breadcrumb">
        <div>Transfer Member</div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
    <div class="container-fluid">
        <form action="" [formGroup]="formData" #resetRequestsForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label class="start pull-left" for="">Customer Code<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <input type="text"  class="form-control" formControlName="customerCode" [attr.disabled]="true">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label class="start pull-left" for="">Customer Name<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <input type="text" class="form-control" formControlName="customerName" [attr.disabled]="true">
                        </div>
                    </div>
                 </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label class="start pull-left" for="">From Main Group Code<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <input type="text" [value]="this.mainGroupCode" class="form-control" formControlName="fromMainGroupCode" [attr.disabled]="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <mat-hint>{{this.mainGroupName}}</mat-hint>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label class="start pull-left" for="">From SubGroup Code<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <input type="text" [value]="this.subGroupCode" class="form-control" formControlName="fromSubGroupCode" [attr.disabled]="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <mat-hint>{{subGroupName}}</mat-hint>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label class="start pull-left" for="">To Main Group Code<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <input type="text" class="form-control" formControlName="toMainGroupCode"
                                oninput="this.value=this.value.toUpperCase()">
                            <mat-icon (click)="mainGroupLookup()">search</mat-icon>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label class="start pull-left" for="">To SubGroup Code<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <input type="text" class="form-control" formControlName="toSubGroupCode"
                                oninput="this.value=this.value.toUpperCase()">
                            <mat-icon (click)="subGroupLookup()">search</mat-icon>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 form-column">
                            <label class="start pull-left" >Reason for Transfer<span class="warning">*</span></label>
                        </div>
                        <div class="col-md-6 col-sm-12 form-column">
                            <input type="text" class="form-control" formControlName="transferReason"
                                oninput="this.value=this.value.toUpperCase()">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    -
                </div>
            </div>

            <button mat-raised-button color="default" routerLink="../../maintenance" type="submit">Back</button>
            <button mat-raised-button color="primary" type="submit" class="pull-right"
               >Submit</button>
        </form>
    </div>
</mat-card>
