

    <div class="">
      <div class="row breadcrumb">
        <div class="col-md-6 col-sm-12">
          <h3>INTEREST TABLE LOOKUP</h3>
          </div>
        <div class="col-md-6 col-sm-12">
        <mat-icon class="pull-right">search</mat-icon>
        <input class="pull-right search form-control" (keyup)="applyFilter($event)" placeholder="Filter..." #input>
        </div>
      </div>
      <br>  
      <div class="table-row">
        <table class="y-scrollable-table"mat-table matSort matTableExporter [dataSource] = "dataSource">
         <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
          <td (click)="onSelect(row)" mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
        </ng-container>
      
        <ng-container matColumnDef="interestCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Interest Code</th>
          <td  mat-cell *matCellDef="let row"> {{row.interestCode}} </td>
        </ng-container>
  
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Started Date</th>
          <td  mat-cell *matCellDef="let row"> {{row.startDate}} </td>
        </ng-container>
    
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date  </th>
          <td  mat-cell *matCellDef="let row"> {{row.endDate}} </td>
        </ng-container>  
  
        <ng-container matColumnDef="fullDiff">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Differential </th>
          <td  mat-cell *matCellDef="let row"> {{row.fullDiff}} </td>
        </ng-container>  
  
        <ng-container matColumnDef="currency">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency </th>
          <td  mat-cell *matCellDef="let row"> {{row.currency}} </td>
        </ng-container> 
  
        <ng-container matColumnDef="verifiedFlag">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Verified</th>
          <td  mat-cell *matCellDef="let row"> {{row.verifiedFlag}} </td>
        </ng-container> 
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr (click)="onSelect(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      </div>
      <mat-paginator [pageSizeOptions]="[7, 20, 30, 40, 50, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
