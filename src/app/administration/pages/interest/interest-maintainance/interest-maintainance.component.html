<mat-card class="container-fluid">
    <mat-card-header>
      <div>Interest Maintainance</div>
    </mat-card-header>
    <mat-divider></mat-divider>
  
    <div class="container-fluid mt-4">
      <form class="form">
        <div class="row">
          <div class="col-md-5">
            <div class="form-group row">
              <div class="col-md-6 col-12 form-column">
                <label class="start pull-left"
                  >Function<span class="warning">*</span></label
                >
              </div>
              <div class="col-md-6 col-8 form-column">
                <select (change)="onTabClick($event)">
                  <option value="" disabled>-- Choose Type --</option>
                  <option *ngFor="let flag of functionArray" [value]="flag">{{ flag }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-5" >
            <div class="form-group row">
              <div class="col-md-5 col-12 form-column">
                <label class="start pull-left"
                  >Interest Code<span class="warning">*</span></label
                >
              </div>
              <div class="col-md-6 col-7 form-column">
                <input type="text" class="form-control"  [(ngModel)]="interestCode" name="interestCode"/>
              </div>
              <div class="col-md-1 col-1" *ngIf="function_type!='A-Add'">
                <mat-icon (click)="interestLookup()">search</mat-icon>
              </div>
            </div>
          </div>
  
          <div class="col-md-2">
            <button
              mat-raised-button
              color="primary"
              class="btn go mx-auto d-block"
              type="button"
              (click)="navigate()"
            >
              Submit
            </button>
          </div>
        </div>
  
        <br />
      </form>
    </div>
  </mat-card>
