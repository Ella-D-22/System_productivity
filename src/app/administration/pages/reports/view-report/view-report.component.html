<div class="card container-fluid">
  <div class="card-body text-center">
    <h2 class="card-title ">REPORTS</h2>
    <div class="row">
      <div  class="col-md-6" *ngFor="let report of reports; let i=index">
        <div>
          <button class="btn btn-secondary" (click)="specific(report)">{{report.reportName}}</button>
        </div>
      </div>
    </div>
  </div></div>
