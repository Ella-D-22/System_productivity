<div class="card card-header container">
    <div class="card-body text-center">
      <h2 class="card-title ">REPORT DEFINATION</h2>
      <form (ngSubmit)="submitReport()" ngNaveVatilidate>
        <div class="row container">
          <div class="col-md-6">
            <div class="form-group row mb-1">
              <label for="acname" class="col-sm-4 col-form-label text-left">Report Name *</label>
              <div class="col-sm-7">
                <input type="text" class="form-control form-control-sm" id="acname" [(ngModel)]='reportName' name="reportName">
              </div>
            </div>
            <div class="form-group row mb-1">
              <label for="aglsub" class="col-sm-4 col-form-label text-left">Jrxml *</label>
              <div class="col-sm-7">
                <input class="form-control" type="file" (change)="jrxmlChange($event)">
              </div>
            </div>
  
           <div class="form-group row mb-1">
              <label for="abid" class="col-sm-4 col-form-label text-left">Parameters *</label>
              <div class="col-sm-7">
                <button type="button" class="btn btn-secondary btn-sm text-center" data-bs-toggle="modal" data-bs-target="#acScheme">Set Parameters</button>
              </div>
            </div>
  
          </div>
          <div class="col-md-6">
            <div class="form-group row mb-1">
              <label for="aglsub" class="col-sm-3 col-form-label text-left">Query *</label>
              <div class="col-sm-8">
                <textarea [(ngModel)]='query' name="query" rows="10" cols="40"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row mb-0">
          <div class="col-sm-4 offset-md-8">
            <button type="reset" class="btn btn-sm btn-danger mr-2">Reset</button>
            <button type="submit" class="btn btn-sm btn-success">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <!-- MODAL Parameters -->
  <div class="modal fade" id="acScheme" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div  *ngFor="let param of parameters; let i=index">
            <div class="form-group form-check">
              <label class="form-check-label col-sm-6" for="exampleCheck1">{{param.parameterName}}<i *ngIf="containsObject(param, params)" class="fa fa-check" aria-hidden="true"></i></label>
              
  <!--             <input type="checkbox" name="param{{i}}" [(ngModel)]="parameters[i]" class="form-check-input col-sm-4" id="exampleCheck1"> -->
  <button (click)="add(param)">ADD</button>
  <button (click)="remove(param)">REMOVE</button>
            </div>
            </div>
  
  <div *ngFor="let param of params">
  
  </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
