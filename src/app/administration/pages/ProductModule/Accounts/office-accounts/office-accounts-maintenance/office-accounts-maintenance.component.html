<mat-card>
    <mat-card-header  class="breadcrumb">
      <div>Home/Configurations/Accounts/Office/Maintenance</div>
  </mat-card-header>
  <mat-divider></mat-divider>
  <br>    
  
  <div class="container-fluid">
    <form
    class="form"
    [formGroup]="formData"
    (ngSubmit)="onSubmit()"
    #resetRequestsForm="ngForm"
    novalidate
  >
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="form-group">
        <div class="col-md-6 col-sm-12 form-column ">
         <label class="start pull-left">Function<span class="warning">*</span></label>
        </div>
        <div class="col-md-6 col-sm-12 form-column ">
          <select  (change)="onSelectFunction($event)"  class="form-control" formControlName="function_type" [ngClass]="{ 'is-invalid': submitted && f.function_type.errors }" >
            <option value="" disabled>-- Choose Function --</option>
            <option *ngFor="let flag of functionArray" [value]="flag">{{ flag }}</option>
          </select>
        </div>
     </div> 
    </div>
    <div class="col-md-6 col-sm-12">
      <div  class="form-group">
        <div class="col-md-6 col-sm-12 form-column ">
         <label class="start pull-left">SOL ID</label>
        </div>
        <div class="col-md-6 col-sm-12 form-column ">
          <input type="text" formControlName="sol_id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sol_id.errors }" />
            <mat-icon (click)="hbivsmLookup()">search</mat-icon>
        </div>
     </div>    
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-12">
        <div class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
             <label class="start pull-left">Account ID<span class="warning">*</span></label>
            </div>
            <div class="col-md-6 col-sm-12 form-column ">
              <input  type="text" formControlName="ac_id" class="pull-right form-control" [ngClass]="{ 'is-invalid': submitted && f.ac_id.errors }" />
              <mat-icon *ngIf="!newData" (click)="officeAccountLookup()">search</mat-icon>
            </div>
         </div>            
    </div>
    <div class="col-md-6 col-sm-12">
        <!-- <div *ngIf="this.newData" class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
             <label class="start pull-left">Version<span class="warning">*</span></label>
            </div>
            <div class="col-md-6 col-sm-12 form-column ">
              <input type="text"  formControlName="version" class="pull-right form-control" [ngClass]="{ 'is-invalid': submitted && f.version.errors }" />
            <mat-icon (click)="CcyLookup()">search</mat-icon>
            </div>
         </div>             -->
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-sm-12">
        <div  class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
             <label class="start pull-left">CCY<span class="warning">*</span></label>
            </div>
            <div class="col-md-6 col-sm-12 form-column ">
              <input  [value]="this.ccy_name"   type="text" formControlName="ccy" class="pull-right form-control" [ngClass]="{ 'is-invalid': submitted && f.ccy.errors }" />
            <mat-icon (click)="CcyLookup()">search</mat-icon>
            </div>
         </div>             
    </div>
    <div class="col-md-6 col-sm-12">
        <div  class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
             <label class="start pull-left">GL Subhead Code<span class="warning">*</span></label>
            </div>
            <div class="col-md-6 col-sm-12 form-column ">
              <input type="text"  formControlName="gl_subhead_code" class="pull-right form-control" [ngClass]="{ 'is-invalid': submitted && f.gl_subhead_code.errors }" />
            <mat-icon (click)="CcyLookup()">search</mat-icon>
            </div>
         </div>            
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-12">
        <div  class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
             <label class="start pull-left">Scheme Code</label>
            </div>
            <div class="col-md-6 col-sm-12 form-column ">
              <input   type="text" formControlName="scheme_code" class="pull-right form-control" [ngClass]="{ 'is-invalid': submitted && f.scheme_code.errors }" />
            <mat-icon (click)="CcyLookup()">search</mat-icon>
            </div>
         </div>            
    </div>
    <div class="col-md-6 col-sm-12">
        <!-- <div  class="form-group">
            <div class="col-md-6 col-sm-12 form-column ">
             <label class="start pull-left">GL Subhead Code<span class="warning">*</span></label>
            </div>
            <div class="col-md-6 col-sm-12 form-column ">
              <input type="text"  formControlName="version" class="pull-right form-control" [ngClass]="{ 'is-invalid': submitted && f.version.errors }" />
            <mat-icon (click)="CcyLookup()">search</mat-icon>
            </div>
         </div>             -->
    </div>
  </div>
    <br />
    <button class="pull-left"  mat-raised-button color="default" type="submit">
        Close
      </button>
    <button class="pull-right" mat-raised-button color="primary" type="submit">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Submit
    </button>
    <br />
  </form>
    </div>
  </mat-card>
