<mat-card>

    <div>
        <h1 mat-dialog-title>Edit Report</h1>
        <div mat-dialog-content>
            <form [formGroup]="reportForm">
                <div class="content-container">
                    <div class="form-row ml-10 mb-1">
                        <div class="col-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Username</mat-label>
                                <!-- <input matInput formControlName="email" required> -->
                                <mat-select formControlName="email" placeholder="Category">
                                    <mat-option *ngFor="let item of userNameArray" [value]="item.id">{{ item.email }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <!-- <br> -->
                        <div class="col-6 mr-0">
                            <mat-form-field appearance="fill">
                                <mat-label>Date</mat-label>
                                <input matInput formControlName="creationDate">
                                <!-- <mat-hint>YYYY/MM/DD</mat-hint> -->
                                <!-- <mat-datepicker-toggle matIconSuffix [for]="dp2" disabled></mat-datepicker-toggle> -->
                                <!-- <mat-datepicker #dp2></mat-datepicker> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- <br> -->
                    <div class="form-row ml-10 mb-1">
                        <div class="col-6">
                            <mat-form-field appearance="fill">
                                <mat-label> Department</mat-label>
                                <mat-select formControlName="departmentEnum" placeholder="Department">
                                    <mat-option value="SOFTWARE">SOFTWARE</mat-option>
                                    <mat-option value="ACCOUNTING">ACCOUNTING</mat-option>
                                    <mat-option value="MANAGEMENT">MANAGEMENT</mat-option>
                                    <mat-option value="BANKING">BANKING</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-6 mr-0">
                            <mat-form-field appearance="fill">
                                <mat-label>Category</mat-label>
                                <mat-select formControlName="reportCategory" placeholder="Category">
                                    <mat-option value="AAAAAA">AAAAAA</mat-option>
                                    <mat-option value="BBBBB">BBBBB</mat-option>
                                    <mat-option value="CCCCCC">CCCCCC</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- <br> -->
                    <div class="form-row ml-10 mb-1">

                        <div class="col-4">
                            <!-- <mat-form-field> -->
                            <!-- <mat-label>Time</mat-label> -->
                            <!-- <table class="example-full-width" cellspacing="0">
                            <tr>
                                <td> -->
                            <mat-form-field appearance="fill">
                                <mat-label>Time Taken (Hrs)</mat-label>
                                <input matInput placeholder="Time taken (in hr)" formControlName="timeTaken" required>
                            </mat-form-field>
                            <!-- </td>
                           <td> -->
                        </div>
                        <!-- <div class="col-5">
                            <mat-form-field appearance="fill">
                                <mat-label>End Time</mat-label>
                                <input matInput placeholder="Time taken (in hr)" formControlName="timeTaken" required>
                            </mat-form-field> -->
                        <!-- </td>
                        </tr>
                        </table> -->
                        <!-- <input matInput placeholder="Time taken (hr)" formControlName="timeTaken" required /> -->
                        <!-- </mat-form-field> -->
                        <!-- </div> -->
                        <!-- </div> -->
                        <!-- <br> -->
                        <!-- <div class="form-row"> -->
                        <div class="col-4">
                            <mat-form-field appearance="fill">
                                <mat-label> Client Name</mat-label>
                                <mat-select formControlName="clientNameEnum">
                                    <mat-option value="POST_BANK">POST_BANK</mat-option>
                                    <mat-option value="EQUITY_BANK">EQUITY_BANK</mat-option>
                                    <mat-option value="NORTHWEST">NORTHWEST</mat-option>
                                    <mat-option value=" KINGDOM_BANK">KINGDOM_BANK</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <!--       -->

                        <!-- <br> -->
                        <div class="col-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Ticket ID</mat-label>
                                <input matInput placeholder="Ticket Id" formControlName="ticketId" required />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-g-3  ml-10 mb-0">
                        <div class="col-15">
                            <mat-form-field appearance="fill">
                                <mat-label>Description</mat-label>
                                <input matInput placeholder="Description" formControlName="report_description" required />
                            </mat-form-field>
                        </div>
                        <!-- <div class="col-10-auto">
                            <mat-form-field appearance="fill">
                                <mat-label>Updated by</mat-label>
                                <input matInput placeholder="Updated By" formControlName="updatedBy" required />
                            </mat-form-field>
                        </div> -->
                    </div>
                </div>
            </form>
            <div mat-dialog-action [align]="'end'" class="example-button-row">
                <button mat-raised-button color="warn" mat-dialog-close><mat-icon>arrow_back</mat-icon>Back</button>
                <button mat-raised-button color="primary" (click)="onSubmit()">Update Report</button>
            </div>
        </div>
    </div>
</mat-card>
