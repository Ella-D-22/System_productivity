<mat-card>
    <mat-card-header class="breadcrumb">
        <!-- <ol class="breadcrumb"> -->
        <div class="breadcrumb-item"><a href="/system">Dashboard</a></div>
        <div class="breadcrumb-item">
            <a href="/add-reports">ADD REPORT</a>
        </div>
        <div class="breadcrumb-item active" aria-current="page">
            REPORT MANAGEMENT
        </div>
        <!-- </ol> -->
    </mat-card-header>
    <mat-divider></mat-divider>
    <br />
    <mat-toolbar>
        <div>
            <button mat-raised-button color="primary" (click)="exporter.exportTable('csv', { fileName: 'Exported Data' })">
        <i class="fas fa-file-csv"></i> - CSV
      </button>
            <button mat-raised-button color="primary" (click)="exporter.exportTable('xlsx', { fileName: 'Exported Data' })">
        <i class="fas fa-file-excel"></i> - Excel
      </button>
            <button mat-raised-button color="primary" (click)="exporter.exportTable('json', { fileName: 'Exported Data' })">
        <i class="fas fa-file-code"></i> - JSON
      </button>
            <button mat-raised-button color="primary" (click)="exporter.exportTable('txt', { fileName: 'Exported Data' })">
        <i class="fas fa-file-alt"></i> - TEXT
      </button>
        </div>
    </mat-toolbar>
    <div class="container">
        <div style="margin-top: 10px">
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Joshua" #input />
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table matSort matTableExporter [dataSource]="dataSource" #exporter="matTableExporter">
                    <!--Email column-->
                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>firstName</th>
                        <td mat-cell *matCellDef="let row" placeholder="123@gmail.com">
                            {{ row.firstName }}
                        </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>lastName</th>
                        <td mat-cell *matCellDef="let row">
                            {{ row.lastName }}
                        </td>
                    </ng-container>

                    <!--Role column-->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
                        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
                    </ng-container>

                    <!--Designation Column-->
                    <ng-container matColumnDef="appUserRole">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            appUserRole
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.appUserRole }}</td>
                    </ng-container>

                    <!-- id Column -->
                    <ng-container matColumnDef="password">
                        <th style="display: none" mat-header-cell *matHeaderCellDef mat-sort-header>
                            Password
                        </th>
                        <td style="display: none" mat-cell *matCellDef="let row">
                            {{ row.password }}
                        </td>
                    </ng-container>

                    <!--Designation Column-->
                    <ng-container matColumnDef="designation">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Designation
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.designation }}</td>
                    </ng-container>

                    <!--Designation Column-->
                    <!-- <ng-container matColumnDef="locked">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>locked</th>
                        <td mat-cell *matCellDef="let row">{{ row.locked }}</td>
                    </ng-container> -->

                    <!--Designation Column-->
                    <ng-container matColumnDef="enabled">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>enabled</th>
                        <td mat-cell *matCellDef="let row">{{ row.enabled }}</td>
                    </ng-container>

                    <!--Designation Column-->
                    <!-- <ng-container matColumnDef="report_description ">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Report Description
                        </th>
                        <td mat-cell *matCellDef="let row ">{{ row.report_description }}</td>
                    </ng-container> -->

                    <!-- Name Column -->
                    <!-- <ng-container matColumnDef="date ">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row "> {{row.date | date}} </td>
        </ng-container> -->

                    <!-- Fruit Column -->
                    <!-- <ng-container matColumnDef="experience ">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Experience </th>
          <td mat-cell *matCellDef="let row "> {{row.experience}} </td>
        </ng-container> -->
                    <!-- Fruit Column -->
                    <!-- <ng-container matColumnDef="salary ">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
          <td mat-cell *matCellDef="let row "> {{row.salary | currency}} </td>
        </ng-container> -->
                    <!-- Fruit Column -->
                    <!-- <ng-container matColumnDef="description ">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                        <td mat-cell *matCellDef="let row "> {{row.description}} </td>
                    </ng-container> -->
                    <!-- Fruit Column -->
                    <!-- <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary" (click)="editReport(row)">
                <mat-icon>edit</mat-icon>
              </button>
                            <button mat-icon-button color="warn" (click)="deleteReport(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
                        </td>
                    </ng-container> -->

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4 ">
                            No data matching the filter "{{ input.value }} "
                        </td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users "></mat-paginator>
            </div>
        </div>
    </div>
</mat-card>
