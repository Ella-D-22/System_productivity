<mat-card>
    <mat-card-header class="breadcrumb">
        <div>Home/System/Share-Capital</div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
    <div class="container-fluid">
        <form action="" (ngSubmit)="onSubmit()" 
        novalidate
        [formGroup]="formData">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <div class="col-md-6 col-sm-12 form-column"></div>
                    <div class="col-md-6 col-sm-12 form-column"></div>

                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <div class="col-md-6 col-sm-12 form-column"></div>
                    <div class="col-md-6 col-sm-12 form-column"></div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <div class="col-md-6 col-sm-12 form-column"></div>
                    <div class="col-md-6 col-sm-12 form-column"></div>

                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <div class="col-md-6 col-sm-12 form-column"></div>
                    <div class="col-md-6 col-sm-12 form-column"></div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <div class="col-md-6 col-sm-12 form-column"></div>
                    <div class="col-md-6 col-sm-12 form-column"></div>

                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <div class="col-md-6 col-sm-12 form-column"></div>
                    <div class="col-md-6 col-sm-12 form-column"></div>

                </div>
            </div>
        </div>

        <br>
        <button mat-raised-button class="pull-left" color="default" type="submit" routerLink="../../maintenance">Back</button>
        <button mat-raised-button class="pull-right" color="primary" type="submit">Submit</button>

        </form>
    </div>
</mat-card>
